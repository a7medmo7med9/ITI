<section class="section contact" aria-label="contact">
  <div class="container">
    <div class="contact-card">
      <div class="contact-content" data-reveal="left">
        <div class="card-icon">
          <img
            src="./images/icon-5.svg"
            width="44"
            height="44"
            loading="lazy"
            alt="envelop icon"
          />
        </div>

        <h2 class="h2 section-title">
          If you like what you see, let's work together.
        </h2>

        <p class="section-text">
          I bring rapid solutions to make the life of my clients easier. Have
          any questions? Reach out to me from this contact form and I will get
          back to you shortly.
        </p>
      </div>

      <form action="" class="contact-form" data-reveal="right">
        <div class="input-wrapper">
          <input
            type="text"
            name="name"
            placeholder="Name *"
            required
            class="input-field"
          />

          <input
            type="email"
            name="email_address"
            placeholder="Email *"
            required
            class="input-field"
          />
        </div>

        <textarea
          name="message"
          placeholder="Message *"
          required
          class="input-field"
        ></textarea>

        <button type="submit" class="btn btn-secondary">Send message</button>
      </form>
    </div>
  </div>
</section>
