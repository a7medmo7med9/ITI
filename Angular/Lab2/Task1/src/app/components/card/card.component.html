<div class="card">
  <div class="center"><img [src]="user.profilePicture" /></div>
  <div class="center">
    <span class="chip" [ngClass]="user.roleChip">{{ user.roleChip }}</span>
  </div>
  <div class="center">
    <h4>{{ user.username }}</h4>
  </div>
  <div class="center">
    <h4>{{ user.email }}</h4>
  </div>
  <div class="center">
    <h4>{{ user.phoneNumber }}</h4>
  </div>
  <div class="center">
    <h4>{{ user.birthdate }}</h4>
  </div>
</div>
