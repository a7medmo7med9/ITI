<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 6: Form with Advanced CSS Selectors</title>
    <link rel="stylesheet" href="../src/6.css" />
  </head>
  <body>
    <form action="javascript:">
      <h1>Customer Satisfaction Survey</h1>

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="age_group">Age Group:</label>
      <select id="age_group" name="age_group" required>
        <option value="">Select your age group</option>
        <option value="under_18">Under 18</option>
        <option value="18_24">18-24</option>
        <option value="25_34">25-34</option>
        <option value="35_44">35-44</option>
        <option value="45_54">45-54</option>
        <option value="55_plus">55+</option>
      </select>

      <fieldset>
        <legend>How satisfied are you with our service?</legend>
        <div class="radio-group">
          <input type="radio" id="very_satisfied" name="satisfaction" value="very_satisfied" required />
          <label for="very_satisfied">Very Satisfied</label>
          <input type="radio" id="satisfied" name="satisfaction" value="satisfied" />
          <label for="satisfied">Satisfied</label>
          <input type="radio" id="neutral" name="satisfaction" value="neutral" />
          <label for="neutral">Neutral</label>
          <input type="radio" id="dissatisfied" name="satisfaction" value="dissatisfied" />
          <label for="dissatisfied">Dissatisfied</label>
          <input type="radio" id="very_dissatisfied" name="satisfaction" value="very_dissatisfied" />
          <label for="very_dissatisfied">Very Dissatisfied</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Which features do you find most valuable?</legend>
        <div class="checkbox-group">
          <input type="checkbox" id="feature_1" name="valuable_features" value="feature_1" />
          <label for="feature_1">User Interface</label>
          <input type="checkbox" id="feature_2" name="valuable_features" value="feature_2" />
          <label for="feature_2">Performance</label>
          <input type="checkbox" id="feature_3" name="valuable_features" value="feature_3" />
          <label for="feature_3">Customer Support</label>
          <input type="checkbox" id="feature_4" name="valuable_features" value="feature_4" />
          <label for="feature_4">Documentation</label>
        </div>
      </fieldset>

      <label for="comments">Additional Comments:</label>
      <textarea id="comments" name="comments"></textarea>

      <input type="submit" value="Submit Survey" />
    </form>
  </body>
</html>
